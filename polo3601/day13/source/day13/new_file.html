<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin:0;
				padding:0;
			}
			#outer{
				width: 500px;
				margin: 50px auto;
				padding: 10px;
				background-color: #99FF99;
				text-align: center;
				
			}
			
		</style>
		<script type="text/javascript">
			window.onload = function(){
				var img = document.getElementsByTagName("img")[0];
				var prev = document.getElementById("prev");
				var next = document.getElementById("next");
				var indexs = ["img/1.jpg","img/2.jpg","img/3.jpg","img/4.jpg","img/5.jpg"];
				var index = 0;
				prev.onclick = function(){
					index-- ;
					if(index < 0){
						index = indexs.length-1;
						
					}
					img.src = indexs[index];
					info.innerHTML = "一共"+indexs.length+"图片，当前第"+(index+1)+"张图片";
				
				}
				next.onclick = function(){
					index++;
					if(index >= indexs.length){
						index = 0;
					}
					img.src = indexs[index];
					info.innerHTML = "一共"+indexs.length+"图片，当前第"+(index+1)+"张图片";
				
				}
				var info = document.getElementById("info");
				
			}
		</script>
	</head>
	<body>
		<div id="outer">
			<p id ="info">一共5张图片，这是第1张图片</p>
			<img src="img/1.jpg" alt="冰棍"/>
			<button id="prev"><上一张</button>
			<button id="next">下一张></button>
		</div> 
		
	</body>
</html>
